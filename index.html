<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Productivity Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .dashboard {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #333;
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .date {
            color: #666;
            font-size: 1.1rem;
            margin-bottom: 20px;
        }

        .quote-section {
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            text-align: center;
        }

        .quote {
            font-style: italic;
            font-size: 1.1rem;
            color: #5d4e75;
            margin-bottom: 10px;
        }

        .quote-author {
            font-weight: bold;
            color: #8b5a3c;
        }

        .categories {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }

        .category {
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .category:hover {
            transform: translateY(-5px);
        }

        .category.work {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .category.wellbeing {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }

        .category.learning {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
        }

        .category h2 {
            font-size: 1.5rem;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .category-icon {
            font-size: 1.8rem;
        }

        .progress-bar {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            height: 12px;
            margin-bottom: 20px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            transition: width 0.5s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            font-weight: bold;
            color: #333;
        }

        .add-task {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .add-task input {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            font-size: 1rem;
        }

        .add-task input::placeholder {
            color: #666;
        }

        .add-task button {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s ease;
        }

        .add-task button:hover {
            background: rgba(255, 255, 255, 1);
        }

        .tasks {
            list-style: none;
        }

        .task {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
            margin-bottom: 8px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .task:hover {
            background: rgba(255, 255, 255, 0.25);
        }

        .task.completed {
            opacity: 0.7;
            text-decoration: line-through;
        }

        .task input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .task-text {
            flex: 1;
            font-size: 1rem;
        }

        .delete-btn {
            background: rgba(255, 255, 255, 0.3);
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            cursor: pointer;
            color: white;
            font-weight: bold;
            transition: background 0.3s ease;
        }

        .delete-btn:hover {
            background: rgba(255, 255, 255, 0.5);
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #666;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .dashboard {
                padding: 20px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .categories {
                grid-template-columns: 1fr;
            }

            .add-task {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <div class="header">
            <h1>âœ¨ Productivity Dashboard</h1>
            <div class="date" id="currentDate"></div>
        </div>

        <div class="quote-section">
            <div class="quote" id="dailyQuote"></div>
            <div class="quote-author" id="quoteAuthor"></div>
        </div>

        <div class="categories">
            <div class="category work" data-category="work">
                <h2><span class="category-icon">ðŸ’¼</span> Work</h2>
                <div class="progress-bar">
                    <div class="progress-fill" data-progress="work">0%</div>
                </div>
                <div class="add-task">
                    <input type="text" placeholder="Add a work task..." data-input="work">
                    <button onclick="addTask('work')">Add</button>
                </div>
                <ul class="tasks" data-tasks="work"></ul>
            </div>

            <div class="category wellbeing" data-category="wellbeing">
                <h2><span class="category-icon">ðŸŒ¿</span> Wellbeing</h2>
                <div class="progress-bar">
                    <div class="progress-fill" data-progress="wellbeing">0%</div>
                </div>
                <div class="add-task">
                    <input type="text" placeholder="Add a wellbeing goal..." data-input="wellbeing">
                    <button onclick="addTask('wellbeing')">Add</button>
                </div>
                <ul class="tasks" data-tasks="wellbeing"></ul>
            </div>

            <div class="category learning" data-category="learning">
                <h2><span class="category-icon">ðŸ“š</span> Learning</h2>
                <div class="progress-bar">
                    <div class="progress-fill" data-progress="learning">0%</div>
                </div>
                <div class="add-task">
                    <input type="text" placeholder="Add a learning goal..." data-input="learning">
                    <button onclick="addTask('learning')">Add</button>
                </div>
                <ul class="tasks" data-tasks="learning"></ul>
            </div>
        </div>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-number" id="totalTasks">0</div>
                <div class="stat-label">Total Tasks</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="completedTasks">0</div>
                <div class="stat-label">Completed</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="completionRate">0%</div>
                <div class="stat-label">Completion Rate</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="streak">0</div>
                <div class="stat-label">Day Streak</div>
            </div>
        </div>
    </div>

    <script>
        // Motivational quotes
        const quotes = [
            { text: "The way to get started is to quit talking and begin doing.", author: "Walt Disney" },
            { text: "Success is not final, failure is not fatal: it is the courage to continue that counts.", author: "Winston Churchill" },
            { text: "Don't be afraid to give up the good to go for the great.", author: "John D. Rockefeller" },
            { text: "Innovation distinguishes between a leader and a follower.", author: "Steve Jobs" },
            { text: "The future depends on what you do today.", author: "Mahatma Gandhi" },
            { text: "It is during our darkest moments that we must focus to see the light.", author: "Aristotle" },
            { text: "Success is walking from failure to failure with no loss of enthusiasm.", author: "Winston Churchill" },
            { text: "The only impossible journey is the one you never begin.", author: "Tony Robbins" },
            { text: "In the middle of difficulty lies opportunity.", author: "Albert Einstein" },
            { text: "Believe you can and you're halfway there.", author: "Theodore Roosevelt" }
        ];

        // Task storage
        let tasks = {
            work: [],
            wellbeing: [],
            learning: []
        };

        // Initialize the dashboard
        function init() {
            loadTasks();
            updateDate();
            displayDailyQuote();
            updateAllProgress();
            updateStats();
            
            // Add enter key support for inputs
            document.querySelectorAll('input[data-input]').forEach(input => {
                input.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        addTask(this.dataset.input);
                    }
                });
            });
        }

        // Update current date
        function updateDate() {
            const today = new Date();
            const options = { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            };
            document.getElementById('currentDate').textContent = today.toLocaleDateString('en-US', options);
        }

        // Display daily quote
        function displayDailyQuote() {
            const today = new Date().toDateString();
            let savedQuote = localStorage.getItem('dailyQuote');
            let savedDate = localStorage.getItem('quoteDate');
            
            if (savedDate !== today || !savedQuote) {
                const randomQuote = quotes[Math.floor(Math.random() * quotes.length)];
                savedQuote = JSON.stringify(randomQuote);
                localStorage.setItem('dailyQuote', savedQuote);
                localStorage.setItem('quoteDate', today);
            }
            
            const quote = JSON.parse(savedQuote);
            document.getElementById('dailyQuote').textContent = `"${quote.text}"`;
            document.getElementById('quoteAuthor').textContent = `â€” ${quote.author}`;
        }

        // Add new task
        function addTask(category) {
            const input = document.querySelector(`input[data-input="${category}"]`);
            const taskText = input.value.trim();
            
            if (taskText === '') return;
            
            const task = {
                id: Date.now(),
                text: taskText,
                completed: false
            };
            
            tasks[category].push(task);
            input.value = '';
            
            saveTasks();
            renderTasks(category);
            updateProgress(category);
            updateStats();
        }

        // Toggle task completion
        function toggleTask(category, taskId) {
            const task = tasks[category].find(t => t.id === taskId);
            if (task) {
                task.completed = !task.completed;
                saveTasks();
                renderTasks(category);
                updateProgress(category);
                updateStats();
            }
        }

        // Delete task
        function deleteTask(category, taskId) {
            tasks[category] = tasks[category].filter(t => t.id !== taskId);
            saveTasks();
            renderTasks(category);
            updateProgress(category);
            updateStats();
        }

        // Render tasks for a category
        function renderTasks(category) {
            const tasksList = document.querySelector(`ul[data-tasks="${category}"]`);
            tasksList.innerHTML = '';
            
            tasks[category].forEach(task => {
                const li = document.createElement('li');
                li.className = `task ${task.completed ? 'completed' : ''}`;
                li.innerHTML = `
                    <input type="checkbox" ${task.completed ? 'checked' : ''} 
                           onchange="toggleTask('${category}', ${task.id})">
                    <span class="task-text">${task.text}</span>
                    <button class="delete-btn" onclick="deleteTask('${category}', ${task.id})">Ã—</button>
                `;
                tasksList.appendChild(li);
            });
        }

        // Update progress bar for a category
        function updateProgress(category) {
            const categoryTasks = tasks[category];
            const completedTasks = categoryTasks.filter(task => task.completed).length;
            const totalTasks = categoryTasks.length;
            const percentage = totalTasks === 0 ? 0 : Math.round((completedTasks / totalTasks) * 100);
            
            const progressFill = document.querySelector(`div[data-progress="${category}"]`);
            progressFill.style.width = `${percentage}%`;
            progressFill.textContent = `${percentage}%`;
        }

        // Update all progress bars
        function updateAllProgress() {
            Object.keys(tasks).forEach(category => {
                updateProgress(category);
            });
        }

        // Update statistics
        function updateStats() {
            const allTasks = Object.values(tasks).flat();
            const completedTasks = allTasks.filter(task => task.completed);
            const totalTasks = allTasks.length;
            const completionRate = totalTasks === 0 ? 0 : Math.round((completedTasks.length / totalTasks) * 100);
            
            document.getElementById('totalTasks').textContent = totalTasks;
            document.getElementById('completedTasks').textContent = completedTasks.length;
            document.getElementById('completionRate').textContent = `${completionRate}%`;
            
            // Update streak (simplified - could be enhanced with actual date tracking)
            const streak = localStorage.getItem('streak') || 0;
            document.getElementById('streak').textContent = streak;
        }

        // Save tasks to localStorage
        function saveTasks() {
            localStorage.setItem('productivityTasks', JSON.stringify(tasks));
        }

        // Load tasks from localStorage
        function loadTasks() {
            const savedTasks = localStorage.getItem('productivityTasks');
            if (savedTasks) {
                tasks = JSON.parse(savedTasks);
            }
            
            // Render all tasks
            Object.keys(tasks).forEach(category => {
                renderTasks(category);
            });
        }

        // Initialize the dashboard when the page loads
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
